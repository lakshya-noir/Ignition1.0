{% extends "layout.html" %}
{% block content %}
<div class="card mx-auto shadow p-5 animate-fadeInUp" style="max-width:800px;">
    <h3 class="mb-5 text-center" style="color: #FF6B35; font-size: 2.5rem;">Login to Portal</h3>

    {% if error %}
    <div class="alert alert-danger mb-4">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-4">
            <label class="form-label">Team Name</label>
            <select class="form-select" name="team">
                {% for t in teams %}
                <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">PIN Code</label>
            <input type="password" class="form-control" name="pin" placeholder="Enter your 6-digit PIN" required>
        </div>

        <button class="btn btn-primary w-100 mt-4 py-3">Verify & Continue</button>
    </form>
</div>
{% endblock %}
